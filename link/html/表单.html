<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>求职申请页面</title>
</head>
<body>
<form>
  <h2 align="center">---&gt;&gt;求职申请&lt;&lt;---</h2>
  <table cellpadding="5" cellspacing="2" align="center">
    <tr>
	  <td align="right">用户名：</td>
      <td><input type="text" /></td>
    </tr>
    <tr>
	  <td align="right">密码：</td>
	  <td><input type="password" /></td>
	</tr>
	<tr>
	  <td align="right">籍贯:</td>
      <td>
    	<select>
        	<option>北京</option>
            <option>上海</option>
            <option>天津</option>
        </select></td>
	</tr>
	<tr>
	  <td align="right">性别：</td>
      <td>
        <input type='checkbox' id="c1" /><lable for="c1">男</lable>
    	<input type='checkbox' id="c2" /><lable for="c2">女</lable>
        <input type='checkbox' id="c3" /><lable for="c3">不透露</lable>
      </td>  
	</tr>
	<tr>
	  <td align="right">头像：</td>
      <td><input type="file" /></td>
	</tr>
	<tr>
	  <td colspan="2" align="left">愿意到以下城市工作：</td>
	</tr>
	<tr>
	  <td></td>
      <td>
        <select size="2">
            <option>北京</option>
            <option>南京</option>
            <option>天津</option>
            <option>上海</option>
        </select>
    </td>
	</tr>
	<tr>
      <td align="right" valign="top">留言：</td>
      <td><textarea rows="4" cols="20"></textarea></td>
    </tr>
	<tr>
	  <td></td>
      <td>
          <input type="submit" value="提交" />
          <input type="reset" value="清除" />
      </td>
    </tr>
    <tr>
      <td></td>
      <td align="left">
        <input type="checkbox" id="hide" /><lable for="hide">不公开我的信息</lable></td>
    </tr>
  </table>
</form>
</body>
</html>
