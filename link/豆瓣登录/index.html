<title>豆瓣登录页面</title>
<style>
body{
  font-size:13px;
}
body a{

}

}
input{

}
#wrap{
  width:960px;

}
#wrap .head{

  border:none;
  margin:20px 0;

  font-size:16px;

}
#log input:hover{
  background:#37864a;
}
#bot div{
  width:220px;
  height:1px;
